    <div class="container-fluid mt-2">

    <div id="topo">
        <div class="texto">
            <p class="empresa"> <img src="imagem/bikini.png" alt=""> UseLias</p>


            <div class="typewriter">
                
            </div>

        </div>
    </div>
    
        <h1 class="mt-5"><img src="imagem/dinheiro.png"> <span class="cliente">Controle de pagamento</span></h1>
        <label for="descricao">Cliente:</label>
        <input type="text" id="descricao" required placeholder="Nome do cliente....">
        <label for="valor">Valor total da venda:</label>
        <input type="number" id="valor" required placeholder="Digite o valor total...">
        <label for="opcoes">Forma de pagamento:</label>
        <select id="opcoes" name="opcoes">
            <option value="" disabled selected>Selecione uma opção:</option>
            <option value="opcao1">Débito</option>
            <option value="opcao2">Crédito</option>
            <option value="opcao3">Pix</option>
            <option value="opcao4">Dinheiro</option>
        </select><br>
        <label for="data">Data da cobrança:</label><br>
        <input type="date" id="data" required placeholder="Data do pagamento..."><br>
        
        <div class="text-center">
        <button onclick="adicionarItem()" type="button" class="btn btn-success">Adicionar</button>
    </div>
        <h2>Clientes:</h2>
        <ul id="lista-itens"></ul>

        
        <div class="text-center">
        <button onclick="filtrarPorData()" type="button" class="btn btn-primary"> Filtrar por Data</button>
    
        <button onclick="limparFiltro()" type="button" class="btn btn-warning"> Limpar Filtro</button>
    </div>
</div>
